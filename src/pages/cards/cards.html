<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<ion-header>

  <ion-navbar center color="primary">
    <!-- <ion-title >{{ 'CARDS_TITLE' | translate }}</ion-title> -->
    <ion-title>币知道
          <img width="30" height="30"  src="assets/icon/favicon.ico" style="float:right">
    </ion-title>
    
  </ion-navbar>

</ion-header>



<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingText="正在获取数据..." >      
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cardItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.website.logo" />
        </ion-avatar>
        <h2>{{item.website.name}}</h2>
        <p>{{item.title}}</p>
        <ion-note item-end *ngIf="item.note">{{item.title}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
