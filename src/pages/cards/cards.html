<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.website.logo">
      </ion-avatar>
      <h2>{{item.website.name}}</h2>
      <!-- <p>{{item.author.URL}}</p> -->
    </ion-item>

  <!--  <img [src]="item.image">-->

    <ion-card-content>
        <h1>{{item.title}}</h1>
      <div [innerHTML]="item.content"></div>
    </ion-card-content>

  </ion-card>
</ion-content>
